<div class="row">
  <div class="col-md-3 row" style="margin: 5px;">

    <div class="panel-group visible-sm visible-xs">
      <div class="panel card-menu col-md-12">
        <b>Filtros</b>
      </div>

      <div class="panel col-md-12">

        <div class="panel-heading row">

          <div class="col-md-10 col-sm-10 col-xs-10 text-menu">
            <span class="glyphicon glyphicon-search"></span>
            <b>Nombre del Hotel</b>
          </div>

          <a class="col-md-2 col-sm-2 col-xs-2" href="#" data-toggle="collapse" data-target="#sub1" (click)="gly1()">
            <span class="glyphicon {{arrow1}}"></span>
          </a>
        </div>

        <div class="panel-body row collapse" id="sub1">
          <input placeholder="Ingrese el nombre del hotel" class="col-md-8" style="margin-right: 5px;" [(ngModel)]='filtro' />

          <button class="btn btn-xs menu col-md-3" (click)="filtrar()">
            <b>Aceptar</b>
          </button>
        </div>
      </div>

      <div class="panel col-md-12">
        <div class="panel-heading row">
          <div class="col-md-10 col-sm-10 col-xs-10 text-menu">
            <span class="glyphicon glyphicon-star"></span>
            <b>Estrellas</b>
          </div>

          <a class="col-md-2 col-sm-2 col-xs-2" href="#" data-toggle="collapse" data-target="#sub2" (click)="gly2()">
            <span class="glyphicon {{arrow2}}"></span>
          </a>
        </div>

        <div class="panel-body row collapse" id="sub2">

          <div>
            <div>
              <input type="checkbox" [(ngModel)]='filtroStar[0]' (change)="filtrar(true)" disabled={{ckbDisabled}}/>Todas las estrellas
            </div>

            <div>
              <input type="checkbox" [(ngModel)]='filtroStar[1]' (change)="filtrar(false)" />
              <span class="glyphicon glyphicon-star" style="color: #CDCD00"></span>
              <span class="glyphicon glyphicon-star" style="color: #CDCD00"></span>
              <span class="glyphicon glyphicon-star" style="color: #CDCD00"></span>
              <span class="glyphicon glyphicon-star" style="color: #CDCD00"></span>
              <span class="glyphicon glyphicon-star" style="color: #CDCD00"></span>
            </div>

            <div>
              <input type="checkbox" [(ngModel)]='filtroStar[2]' (change)="filtrar(false)" />
              <span class="glyphicon glyphicon-star" style="color: #CDCD00"></span>
              <span class="glyphicon glyphicon-star" style="color: #CDCD00"></span>
              <span class="glyphicon glyphicon-star" style="color: #CDCD00"></span>
              <span class="glyphicon glyphicon-star" style="color: #CDCD00"></span>
            </div>

            <div>
              <input type="checkbox" [(ngModel)]='filtroStar[3]' (change)="filtrar(false)" />
              <span class="glyphicon glyphicon-star" style="color: #CDCD00"></span>
              <span class="glyphicon glyphicon-star" style="color: #CDCD00"></span>
              <span class="glyphicon glyphicon-star" style="color: #CDCD00"></span>
            </div>

            <div>
              <input type="checkbox" [(ngModel)]='filtroStar[4]' (change)="filtrar(false)" />
              <span class="glyphicon glyphicon-star" style="color: #CDCD00"></span>
              <span class="glyphicon glyphicon-star" style="color: #CDCD00"></span>
            </div>

            <div>
              <input type="checkbox" [(ngModel)]='filtroStar[5]' (change)="filtrar(false)" />
              <span class="glyphicon glyphicon-star" style="color: #CDCD00"></span>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="panel-group visible-md visible-lg">
      <div class="panel card-menu col-md-12">
        <b>Filtros</b>
      </div>

      <div class="panel col-md-12">

      </div>

              <span class="glyphicon glyphicon-star" style="color: #CDCD00"></span>
              <span class="glyphicon glyphicon-star" style="color: #CDCD00"></span>
            </div>

            <div>
              <input type="checkbox" [(ngModel)]='filtroStar[2]' (change)="filtrar(false)" />
              <span class="glyphicon glyphicon-star" style="color: #CDCD00"></span>
              <span class="glyphicon glyphicon-star" style="color: #CDCD00"></span>
              <span class="glyphicon glyphicon-star" style="color: #CDCD00"></span>

            <div>
              <input type="checkbox" [(ngModel)]='filtroStar[5]' (change)="filtrar(false)" />
              <span class="glyphicon glyphicon-star" style="color: #CDCD00"></span>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-9 col-sm-12 col-xs-12 row">

    <div class="panel-group row">
      <div class="panel" *ngFor="let hotel of filter">
        <div class="panel-heading row">
          <div class="col-md-4 col-sm-12 col-xs-12">
            <img src='/assets/images/hotels/{{hotel.image}}' height="250px" width="350px" />
          </div>

          <div class="col-md-5 col-sm-12 col-xs-12 row">
            <div class="h4 hotel-title col-md-12 col-xs-12 col-sm-12">
              <b>{{hotel.name}}</b>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12" [innerHTML]="hotel.html" style="color: #CDCD00"></div>
            <div class="col-md-12 col-sm-12 col-xs-12">
              <img *ngFor="let amenitie of hotel.amenities" style="margin: 5px" src='/assets/icons/amenities/{{amenitie}}.svg' height="30px"
                width="30px" title="{{amenitie}}" />
            </div>
          </div>

          <div class="col-md-3 col-sm-12 col-xs-12 row">

            <div class="col-md-1 col-sm-12 col-xs-12 linea visible-lg visible-md"></div>
            <div class="col-sm-12 col-xs-12 visible-sm visible-xs lineah"></div>
            <div class="col-md-11 col-sm-12 row">
              <div class="text-center col-md-12 texto">Precio por noche por habitaci√≥n</div>
              <div class="col-md-12 text-center">
                <div class="ars">ARS
                  <span>
                    <b>{{hotel.price}}</b>
                  </span>
                </div>

              </div>
              <div class="col-md-12 text-center">
                <button class="btn btn-lg menu">
                  <b>Ver hotel</b>
                </button>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>


  </div>

</div>
